<title>Title</title>

<body>

    <header>
        <div class="header-nav">
            <ul class="nav">
               <li class="nav-item">
                 <a class="nav-link active" href="#!">TimeLine</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#!">Post</a>
               </li>
               <li class="nav-item">

               </li>
               <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">More</a>

    <div class="headerr">
      <div class="container">
          <div class="post-title">
              <h2>New Post</h2>
          </div>
      </div>
    </div>


    <div class="title">
      <div class="container">
        <div class="row">
          <div class="col-2"><p>Title</p></div>
          <div class="col-4">
            <a class="posttitle" href="#"><h3>CaaaaFe</h3></a>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </div>

    <div class="photoArea">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>

          <div class="col-6">
            <a class="postPhoto" href="#">
              <figure class="effect-scale">
                <img src="https://pbs.twimg.com/media/ES9Vw5zU0AEUQ2v?format=jpg&name=large" >
               </figure>
            </a>
          </div>

          <div class="col-4">
            <div class="Area">
              <p>Area</p>
              <a href="#" class="Areatag"><h3>Tokyo Aoyama</h3><hr class="cp_hr01"/></a>
            </div>

            <div class="Menu">
              <p>Menu</p>
              <a href="#" class="Menutag"><h3>sandwich & coffee</h3><hr class="cp_hr01"/></a>
            </div>
            <br>

          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>

    <div class="comment">
      <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <hr class="cp_hr01"/>
            <p>comment</p>
            <br>
            <p>うまうまうまうまうまうま</p><br><br>
            <hr class="cp_hr01"/>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    



    <footer>
      <hr class="cp_hr01"/>
      <div class="SNS">
          <div class="SNS-icon">
            <a href="#" class="o-btn instagram"><span class="fab fa-instagram"></span></a>
            <a href="#" class="o-btn twitter"><span class="fab fa-twitter"></span></a>
            
          </div>
          
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
